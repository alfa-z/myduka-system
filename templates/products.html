<!-- modal for adding product -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Add Product
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add products" method="POST">
         
                     
          <div class="mb-3">
          <label for="product_name" class="form-label">Product Name</label>
          <input name="product_name" type="text" class="form-control" id="product_name" required>
        </div>

          <div class="mb-3">
          <label for="buying_price" class="form-label">Buying Price</label>
          <input name="buying_price" type="number" class="form-control" id="buying_price" required>
        </div>

        <div class="mb-3">
          <label for="selling_price" class="form-label">Selling Price</label>
          <input name="selling_price" type="number" class="form-control" id="selling_price" required>
        </div>

        <div class="mb-3">
          <label for="stock_quantity" class="form-label">Stock Quantity</label>
          <input name="stock_quantity" type="number" class="form-control" id="stock_quantity" required>
        </div>
          
        <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>




      <!-- table -->
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>product id</th>
                <th>product name</th>
                <th>buying price</th>
                <th>selling price</th>
                <th>stock quantity</th>

            </tr>
        </thead>
        <tbody>
            {% for x in product %}
            <tr>
                <td>{{x[0]}}</td>
                <td>{{x[1]}}</td>
                <td>{{x[2]}}</td>
                <td>{{x[3]}}</td>
                <td>{{x[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
